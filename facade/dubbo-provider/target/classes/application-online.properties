server.port=8080
server.http2.enabled=true
server.undertow.io-threads=1
server.undertow.worker-threads=2
spring.jackson.default-property-inclusion=non_null
spring.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.aop.proxy-target-class=true
#Mybatis
mybatis.mapper-locations=classpath*:mybatis/mappers/*.xml
mybatis.type-aliases-package=com.huangwu.domain.model
#Datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/store?useUnicode=true&allowMultiQueries=true&useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=5
spring.datasource.tomcat.min-idle=0